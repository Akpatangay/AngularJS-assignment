<!DOCTYPE html>
<html lang="en" ng-app="myApp"> 

<!--header-->
<head>
    <title>Soccer Website</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

    <nav class="navbar navbar-inverse">

                    </ul>

    <div class="container-fluid">
        <div class="row">
            <ng-view></ng-view>
        </div>
    </div>


    <!--scripts-->
    <script type="text/javascript" src="angular/controllers/mainController.js"></script>
    <script type="text/javascript" src="angular/controllers/singleMatchController.js"></script>
    <script type="text/javascript" src="angular/routes.js"></script>
    <script type="text/javascript" src="angular/customObjectFilter.js"></script>
