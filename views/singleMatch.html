<div class="container">
    <div class="row">
        <h1 style="text-align: center;"> {{match.name1}} Vs {{match.name2}} </h1>
        <br/>
        <br/>
        <table class="table table-responsive table-bordered">
            <thead>
                <tr>
                    <th>DATE</th>
                    <th>TEAM 1</th>
                    <th>SCORES</th>
                    <th>TEAM 2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{match.date}}</td>
                    <td>{{match.name1}}</td>
                    <td>{{match.score1}} - {{match.score2}}</td>
                    <td>{{match.name2}}</td>
                </tr>
            </tbody>
        </table>
        <span style="text-align: center; font-weight: bolder;">VERDICT : {{match.verdict}}</span>
    </div>
</div>
