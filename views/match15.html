<!--search bars -->
<div class="container">
    <div class="row">
        <div class="adj col-xs-12 col-sm-12 col-md-2">
            <div class="navbar-form">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search team1 name" ng-model="searchTxt.team1.name"></input>
                </div>
            </div>
        </div>
        <div class="adj col-xs-12 col-sm-12 col-md-2">
            <div class="navbar-form">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search team2 name" ng-model="searchTxt.team2.name"></input>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-2">
            <div class="navbar-form">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search Date" ng-model="searchTxt.date"></input>
                </div>
            </div>
        </div>
        <div class="adj col-xs-12 col-sm-12 col-md-2">
            <div class="navbar-form">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search score of team1" ng-model="searchTxt.score1"></input>
                </div>
            </div>
        </div>
        <div class="adj col-xs-12 col-sm-12 col-md-2">
            <div class="navbar-form">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search score of team2" ng-model="searchTxt.score2"></input>
                </div>
            </div>
        </div>
    </div>
</div>
<hr>
<br/>
<!--table for 2015-2016-->
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
            <p>
                <h4>
            <u>2015-2016</u>
        </h4>
            </p>
            <div class="table-responsive" style="overflow-x:auto;" ng-repeat="round in dataOne.firstData.rounds">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <span><h5><u style="font-weight: bolder;">{{round.name}}</u></h5></span>
                            <th>DATE</th>
                            <th>TEAM 1 (COUNTRY)</th>
                            <th>SCORES</th>
                            <th>TEAM 2 (COUNTRY)</th>
                            <th>VIEW MATCH DETAILS</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="match in round.matches | filter:searchTxt">
                            <td>{{match.date}}</td>
                            <td>{{match.team1.name}}</td>
                            <td>{{match.score1}} - {{match.score2}}</td>
                            <td>{{match.team2.name}}</td>
                            <td><a type="button" class="btn btn-default" style="color: black; cursor: pointer;" ng-href="#!/match/{{match.team1.code}}/{{match.team2.code}}/{{match.date}}">CLICK</a></td>
                        </tr>
                    </tbody>
                </table>
                <br></br>
            </div>
        </div>
    </div>
</div>
